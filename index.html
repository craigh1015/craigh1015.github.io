<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Obalon</title>
</head>

<body>
  <div class="container z-depth-3">
    <div>
      <img src="obalon_logo.png" alt="Obalon logo" class="responsive-img">
    </div>
    <div>
      <p class="flow-text center-align">New FDA approved, non surgical weight loss.</p>
      <p class="flow-text center-align">See if you qualify for $1500 off!</p>
    </div>
    <div class="progress">
      <div class="determinate" style="width:33%"></div>
    </div>
    <form>
      <div class="input-field">
        <label for="weight">Enter your weight in lbs</label>
        <input type="tel" name="weight" id="weight" class="validate">
      </div>
      <div>
        <label>Select your height (option 1)</label>
        <select class="_browser-default">
          <option value="60">5' 0"</option>
          <option value="61">5' 1"</option>
          <option value="62">5' 2"</option>
          <option value="63">5' 3"</option>
          <option value="64">5' 4"</option>
          <option value="65">5' 5"</option>
          <option value="66">5' 6"</option>
          <option value="67">5' 7"</option>
          <option value="68" selected>5' 8"</option>
          <option value="69">5' 9"</option>
          <option value="70">5' 10"</option>
          <option value="71">5' 11"</option>
          <option value="72">6' 0"</option>
          <option value="73">6' 1"</option>
          <option value="74">6' 2"</option>
          <option value="75">6' 3"</option>
          <option value="76">6' 4"</option>
          <option value="77">6' 5"</option>
          <option value="78">6' 6"</option>
        </select>
      </div>
      <div>
        <label>Select your height (option 2)</label>
        <select class="browser-default">
          <option value="60">5' 0"</option>
          <option value="61">5' 1"</option>
          <option value="62">5' 2"</option>
          <option value="63">5' 3"</option>
          <option value="64">5' 4"</option>
          <option value="65">5' 5"</option>
          <option value="66">5' 6"</option>
          <option value="67">5' 7"</option>
          <option value="68" selected>5' 8"</option>
          <option value="69">5' 9"</option>
          <option value="70">5' 10"</option>
          <option value="71">5' 11"</option>
          <option value="72">6' 0"</option>
          <option value="73">6' 1"</option>
          <option value="74">6' 2"</option>
          <option value="75">6' 3"</option>
          <option value="76">6' 4"</option>
          <option value="77">6' 5"</option>
          <option value="78">6' 6"</option>
        </select>
      </div>
      <div class="input-field">
        <label for="zipcode">Enter your zipcode</label>
        <input type="tel" name="zipcode" id="zipcode">
      </div>
      <div class="input-field center-align">
        <a class="btn waves-effect waves-teal" href="step2.html">Continue</a>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

  <script>
    $(document).ready(function () {
      $('select').material_select();
      Materialize.updateTextFields();
    });  
  </script>
</body>

</html>
