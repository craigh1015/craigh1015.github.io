<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Obalon</title>
</head>

<body>
  <div class="container z-depth-3">
    <div>
      <img src="obalon_logo.png" alt="Obalon logo" class="responsive-img">
    </div>
    <div>
      <p class="flow-text center-align">Lets check for a provider in your area.</p>
      <p class="flow-text center-align">&nbsp;</p>
    </div>
    <div class="progress">
      <div class="determinate" style="width:66%"></div>
    </div>
    <form>
      <div class="input-field">
        <label for="address">Street address</label>
        <input type="text" name="address" id="address" class="validate">
      </div>
      <div class="input-field">
        <label for="city">City</label>
        <input type="text" name="city" id="city" class="validate">
      </div>
      <div class="input-field">
        <label for="state">State</label>
        <input type="text" name="state" id="state" class="validate">
      </div>
      <div class="input-field">
        <label for="zipcode">zipcode</label>
        <input type="tel" name="zipcode" id="zipcode" disabled="disabled" value="12345">
      </div>
      <div class="input-field center-align">
        <a class="btn waves-effect waves-teal" href="step3.html">Next</a>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

  <script>
    $(document).ready(function () {
      Materialize.updateTextFields();
    });  
  </script>
</body>

</html>
