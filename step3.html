<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Obalon</title>
</head>

<body>
  <div class="container z-depth-3">
    <div>
      <img src="obalon_logo.png" alt="Obalon logo" class="responsive-img">
    </div>
    <div>
      <p class="flow-text center-align">Great news! Last step.</p>
      <p class="flow-text center-align">&nbsp;</p>
    </div>
    <div class="progress">
      <div class="determinate" style="width:100%"></div>
    </div>
    <form>
      <div class="input-field">
        <label for="first-name">First name</label>
        <input type="text" name="first-name" id="first-name" class="validate">
      </div>
      <div class="input-field">
        <label for="last-name">Last name</label>
        <input type="text" name="last-name" id="last-name" class="validate">
      </div>
      <div class="input-field">
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" class="validate">
      </div>
      <div class="input-field">
        <label for="phone">Phone number</label>
        <input type="tel" name="phone" id="phone" class="validate">
      </div>
      <div>
        <input type="checkbox" name="agree-terms" id="agree-terms" class="filled-in">
        <label for="agree-terms">
          <span class="flow-text">By submitting this form I agree to be contacted and to HIPPA waiver.</span>
        </label>        
      </div>
      <div class="input-field center-align">
        <a class="btn waves-effect waves-teal" href="thankyou.html">I'm ready to start losing</a>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

  <script>
    $(document).ready(function () {
      Materialize.updateTextFields();
    });  
  </script>
</body>

</html>
